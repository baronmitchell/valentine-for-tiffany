<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Merriweather', serif;
      background: #faf6f2;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      color: #222;
      overflow: hidden;
    }

    .card {
      background: #ffffff;
      padding: 48px 38px;
      border-radius: 24px;
      text-align: center;
      max-width: 390px;
      width: 100%;
      box-shadow: 0 30px 80px rgba(0,0,0,0.08);
      position: relative;
      animation: fadeUp 1s ease forwards;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    img {
      width: 100%;
      max-height: 230px;
      object-fit: cover;
      border-radius: 18px;
      margin-bottom: 30px;
      transition: opacity 0.5s ease;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 22px;
      font-weight: 700;
      color: #c9184a;
      margin-bottom: 6px;
    }

    .subtitle {
      font-style: italic;
      font-size: 14px;
      color: #888;
      margin-bottom: 26px;
    }

    p {
      font-size: 15px;
      color: #555;
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .buttons {
      position: relative;
      height: 60px;
    }

    button {
      padding: 12px 30px;
      border-radius: 30px;
      font-size: 14px;
      letter-spacing: 0.4px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .yes {
      background: #c9184a;
      color: #fff;
      animation: heartbeat 2s infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .no {
      background: transparent;
      color: #aaa;
      position: absolute;
      right: 0;
    }

    .response {
      margin-top: 32px;
      font-size: 14px;
      color: #c9184a;
      letter-spacing: 0.4px;
    }

    .timestamp {
      margin-top: 6px;
      font-size: 12px;
      color: #999;
    }

    .note {
      margin-top: 32px;
      font-size: 12px;
      color: #aaa;
    }

    /* Floating petals */
    .petal {
      position: absolute;
      width: 12px;
      height: 12px;
      background: rgba(201,24,74,0.15);
      border-radius: 50%;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(-10px); opacity: 0; }
      to { transform: translateY(110vh); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Petals -->
  <div class="petal" style="left:10%; animation-delay:0s;"></div>
  <div class="petal" style="left:50%; animation-delay:3s;"></div>
  <div class="petal" style="left:80%; animation-delay:6s;"></div>

  <div class="card" id="card">

    <img id="mainImage" src="photo.png.jpg" alt="Us">

    <h1>Tiffany</h1>
    <div class="subtitle">a simple question, from the heart</div>

    <p>Will you be my Valentine?</p>

    <div class="buttons" id="buttons">
      <button class="yes" onclick="yesResponse()">Yes</button>
      <button class="no" id="noBtn">No</button>
    </div>

    <div class="response" id="response"></div>
    <div class="timestamp" id="timestamp"></div>

    <div class="note">
      Please screenshot and share with Mitchell
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const image = document.getElementById("mainImage");
    const buttons = document.getElementById("buttons");

    function getTimestamp() {
      return new Date().toLocaleString();
    }

    noBtn.addEventListener("mouseenter", () => {
      const maxX = 160;
      const randomX = Math.random() * maxX;
      noBtn.style.right = randomX + "px";
    });

    function yesResponse() {
      document.getElementById("response").innerText =
        "Response recorded with love âœ“";
      document.getElementById("timestamp").innerText =
        getTimestamp();

      buttons.style.display = "none";

      confetti({
        particleCount: 120,
        spread: 70,
        colors: ['#c9184a', '#f4acb7', '#ffffff'],
        scalar: 0.9,
        origin: { y: 0.7 }
      });

      image.style.opacity = 0;
      setTimeout(() => {
        image.src = "https://YOUR-USERNAME.github.io/YOUR-REPO-NAME/yes-photo.jpg";
        image.style.opacity = 1;
      }, 400);
    }
  </script>
</body>
</html>
